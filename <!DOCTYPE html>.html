<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?wedding') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        .invitation {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1, h2 {
            margin: 0 0 20px;
        }
        .details {
            font-size: 18px;
        }
        .rsvp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Вы приглашены на нашу свадьбу!</h1>
        <h2>Евгений и Анна</h2>
        <p class="details">Дата: 25 апреля 2025</p>
        <p class="details">Место: "Komarovo Village"</p>
        <p class="details">Начало церемонии: 16:30</p>
        <a href="#" class="rsvp-button">Подтвердить участие</a>
    </div>
</body>
</html>
